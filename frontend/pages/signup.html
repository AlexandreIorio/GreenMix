<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>
    <body>
        <h1>Inscription</h1>
        <table>
            <tr>
                <td>
                    <label for="tb-username">Username</label>
                </td>
                <td>
                    <input type="text" id="tb-username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tb-password">Password</label>
                </td>
                <td>
                    <input type="password" id="tb-password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tb-password-confirm">Confirm password</label>
                </td>
                <td>
                    <input type="password" id="tb-password-confirm">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span id="error-message"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btn-signup" onclick="signin()">Sign up</button>
                </td>
            </tr>
        </table>
        <script type="module" src="../assets/js/signup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    </body>
